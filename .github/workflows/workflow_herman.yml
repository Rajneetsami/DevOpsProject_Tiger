name: Test OpenWeatherMap API

on:
  workflow_dispatch:
    inputs:
      runTest:
        required: true
        type: boolean
        default: false

jobs:
  test_openweathermap_ubuntu:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.5'
     
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests (using unittest)
      - name: Run unittest tests
        if: ${{ github.event.inputs.runTest == 'true' }}
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          python -m unittest discover -s . -p "unittest_herman.py"

      # Step 5: Start Flask app
      - name: Run Flask app
        env:
          FLASK_APP: "app.py"  # Replace with your actual app filename
          FLASK_ENV: development
        run: |
          nohup python -m flask run --host=0.0.0.0 &
          sleep 5  # Give the server a few seconds to start

      #Step 6 Run integration tests
      - name: Run integration tests
        run: python integrationtest_herman.py

