name: Test OpenWeatherMap API

on:
  workflow_dispatch:
    inputs:
      runTest:
        required: true
        type: boolean
        default: false
      logErrors:
        required: true
        type: boolean
        default: false

jobs:
  test_openweathermap_ubuntu:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.5'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run unittest tests
      - name: Run unittest tests
        if: ${{ github.event.inputs.runTest == 'true' }}
        id: run_unittest_tests
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          python -m unittest discover -s . -p "unittest_herman.py" 2>&1 | tee unittest_output.log
          exit_code=${PIPESTATUS[0]}
          exit $exit_code
        continue-on-error: true

      # Run integration test
      - name: Run integration test
        id: run_integration_test
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          python integrationtest_herman.py 2>&1 | tee integration_output.log
          exit_code=${PIPESTATUS[0]}
          exit $exit_code
        continue-on-error: true

      # Upload log file on failure if logErrors is true and any test failed
      - name: Upload log file on failure
        if: ${{ github.event.inputs.logErrors == 'true' && failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: test_failure_logs
          path: |
            unittest_output.log
            integration_output.log
